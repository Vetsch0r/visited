<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>visited - World</title>
    <link rel="stylesheet" href="css/jquery-jvectormap-2.0.3.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/lib/jquery-2.1.1.min.js"></script>
    <script src="js/lib/jquery-jvectormap-2.0.3.min.js"></script>
    <script src="js/lib/jquery-jvectormap-world-mill.js"></script>
    <script src="js/lib/jquery-jvectormap-europe-mill.js"></script>
    <script src="js/lib/jquery-jvectormap-africa-mill.js"></script>
    <script src="js/lib/jquery-jvectormap-asia-mill.js"></script>
    <script src="js/lib/jquery-jvectormap-north_america-mill.js"></script>
    <script src="js/lib/jquery-jvectormap-oceania-mill.js"></script>
    <script src="js/lib/jquery-jvectormap-south_america-mill.js"></script>
    <script src="js/lib/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body>
    <div data-role="header" data-position="fixed" style="overflow:hidden">
      <div id="map"></div>
    </div>
    <div id="content">
      <div data-role="collapsible" id="AF" class="collapsing">
        <h1><div id="africaBubble" class="ui-btn-up-c ui-btn-corner-al ui-li-count custom-count-pos">0/0</div>Africa</h1>
        <div class="ui-grid-d center" id="africaList">
        </div>
      </div>
      <div data-role="collapsible" id="AS" class="collapsing">
        <h1><div id="asiaBubble" class="ui-btn-up-c ui-btn-corner-al ui-li-count custom-count-pos">0/0</div>Asia</h1>
        <div class="ui-grid-d center" id="asiaList">
        </div>
      </div>
      <div data-role="collapsible" id="australia" class="collapsing">
        <h1><div id="australiaBubble" class="ui-btn-up-c ui-btn-corner-al ui-li-count custom-count-pos">0/0</div>Australia</h1>
        <div class="ui-grid-d center" id="australiaList">
        </div>
      </div>
      <div data-role="collapsible" id="europe" class="collapsing">
        <h1><div id="europeBubble" class="ui-btn-up-c ui-btn-corner-al ui-li-count custom-count-pos">0/0</div>Europe</h1>
        <div class="ui-grid-d center" id="europeList">
        </div>
      </div>
      <div data-role="collapsible" id="namerica" class="collapsing">
        <h1><div id="namericaBubble" class="ui-btn-up-c ui-btn-corner-al ui-li-count custom-count-pos">0/0</div>North America</h1>
        <div class="ui-grid-d center" id="namericaList">
        </div>
      </div>
      <div data-role="collapsible" id="samerica" class="collapsing">
        <h1><div id="samericaBubble" class="ui-btn-up-c ui-btn-corner-al ui-li-count custom-count-pos">0/0</div>South America</h1>
        <div class="ui-grid-d center" id="samericaList">
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="data/country.js"></script>
    <script type="text/javascript" src="js/ApplicationModel.js"></script>
    <script type="text/javascript" src="js/VisitedView.js"></script>
    <script type="text/javascript" src="js/Controller.js"></script>
    <script type="text/javascript">
      $(function() {
        var model = new ApplicationModel();;
        var view = new VisitedView(model);
        var controller = new Controller(model, view);
        view.init();
      });
    </script>
  </body>
</html>
